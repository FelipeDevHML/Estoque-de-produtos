<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title> Gerenciador de Produtos </title>
</head>
<body>
	<header>
		<img src="logo.png" alt="Logo da DNC">
		<h1> Controle de Produtos </h1>
	</header>
	<main>
		<h2> Produtos </h2>
		<span> Lista de Produtos </span>
		<div class="card">
			<div class="pdInput">
				<label> Nome do Produto: </label>
				<input type="text" id="pdNome" placeholder="Iphone">
			</div>
			<div class="pdInput">
				<label> Valor: </label>
				<input type="text" id="pdValor" placeholder="R$ 00.00">
			</div>
			<button onclick="prod.adicionarProduto()"> Adicionar </button>
			<button onclick="prod.limparCampos()"> Cancelar </button>
		</div>
		<div class="conteudo">
			<table id="dataTable">
				<thead>
					<th> ID </th>
					<th> Produto </th>
					<th> Pre√ßo </th>
					<th> Remover </th>
				</thead>
				<tbody id="tbody">
					
				</tbody>
			</table>
		</div>
	</main>
	<script src="script.js"></script>
</body>
</html>
